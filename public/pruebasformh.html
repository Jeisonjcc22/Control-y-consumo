<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Equipo y Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            display: flex; /* Hacer los formularios horizontales */
            justify-content: space-between; /* Espaciarlos uniformemente */
            gap: 20px; /* Espaciado entre formularios */
        }
        .form-container .form-box {
            flex: 1; /* Cada formulario ocupa el mismo ancho */
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container h2 {
            margin-top: 0;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Formulario de Registrar Equipo -->
        <div class="form-box">
            <h2>Registrar Equipo</h2>
            <form id="formEquipo">
                <input type="text" id="id_casos_equipo" placeholder="Caso" required>
                <input type="date" id="fecha_registro_equipo" required>
                <input type="text" id="id_equipo" placeholder="ID Equipo" required>
                <textarea id="observaciones_equipo" placeholder="Observaciones"></textarea>
                <br></br>
                <button type="submit">Registrar Equipo</button>
            </form>
        </div>

        <!-- Formulario de Registrar Material -->
        <div class="form-box">
            <h2>Registrar Material</h2>
            <form id="formMaterial">
                <input type="text" id="id_casos_material" placeholder="Caso" required>
                <input type="date" id="fecha_registro_material" required>
                <input type="number" id="id_material" placeholder="ID Material" required>
                <input type="number" id="cantidad_material" placeholder="Cantidad" required>
                <textarea id="observaciones_material" placeholder="Observaciones"></textarea>
                <button type="submit">Registrar Material</button>
            </form>
        </div>
    </div>
</body>
</html>
